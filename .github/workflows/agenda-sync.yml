name: OBA agenda sync

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install

      - run: node scripts/generate-data.js
        env:
          OBA_API_KEY: ${{ secrets.OBA_API_KEY }}

      - name: Commit data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public/data
          git commit -m "Update agenda data" || echo "No changes"
          git push
