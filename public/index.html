<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekagenda OBA</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @font-face {
      font-family: "AvenirBlack";
      src: url("/AvenirBlack.ttf") format("truetype");
      font-weight: 900;
    }
    @font-face {
      font-family: "AvenirLight";
      src: url("/AvenirLight.ttf") format("truetype");
      font-weight: 300;
    }
    body {
      font-family: AvenirBlack, Arial, sans-serif;
      overflow: hidden;
    }
    .line-clamp-1 {
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>

<body class="bg-white text-black">

  <!-- HEADER -->
  <div class="w-full px-12 py-8 flex justify-between items-center" style="background:#e7a024">
    <h1 class="text-6xl font-black tracking-tight">
      <span class="text-white">week</span><span class="text-black">agenda</span>
    </h1>
    <div class="flex gap-10 items-center text-4xl font-black">
      <div id="time" class="text-white"></div>
      <div id="pageIndicator" class="text-black">0/0</div>
    </div>
  </div>

  <div id="agenda" class="max-w-full mx-auto mt-4"></div>

  <script>
    
    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent =
        `${String(now.getHours()).padStart(2, "0")}:${String(now.getMinutes()).padStart(2, "0")}`;
    }
    updateTime();
    setInterval(updateTime, 60000);

    function getQueryParam(n) {
      return new URL(window.location.href).searchParams.get(n);
    }

    const PAGE_SIZE = 8;
    let agendaItems = [];
    let currentPage = 1;
    let totalPages = 0;
    let timer = null;

    function clearAgenda() {
      document.getElementById("agenda").innerHTML = "";
    }

    function renderPage(page) {
      const container = document.getElementById("agenda");
      clearAgenda();

      if (totalPages === 0) {
        document.getElementById("pageIndicator").textContent = "0/0";
        return;
      }

      currentPage = Math.max(1, Math.min(page, totalPages));
      document.getElementById("pageIndicator").textContent = `${currentPage}/${totalPages}`;

      const start = (currentPage - 1) * PAGE_SIZE;
      const slice = agendaItems.slice(start, start + PAGE_SIZE);

      slice.forEach((item, index) => {

        /* DIVIDER ONLY BETWEEN ITEMS */
        if (index > 0) {
          const divider = document.createElement("div");
          divider.className = "w-full";
          divider.style.height = "2px";
          divider.style.background = "#e7a024";
          container.appendChild(divider);
        }

        const date = new Date(item.start);
        const dag = date.toLocaleDateString("nl-NL", { weekday: "long" });
        const dagNum = String(date.getDate()).padStart(2, "0");
        const maand = date.toLocaleDateString("nl-NL", { month: "short" }).toLowerCase();
        const tijd = date.toLocaleTimeString("nl-NL", {
          hour: "2-digit",
          minute: "2-digit"
        }).replace(":", ".");

        /* ROW */
        const row = document.createElement("div");
        row.className =
          "grid grid-cols-[220px_120px_1fr_120px] items-center px-12 py-6 gap-10";

        row.innerHTML = `
          <div class="text-4xl font-black lowercase">${dag}</div>

          <div class="bg-black text-white font-black text-center w-24 h-24 flex flex-col justify-center leading-none rounded-sm">
            <div class="text-4xl">${dagNum}</div>
            <div class="text-lg uppercase">${maand}</div>
          </div>

          <div class="flex flex-col overflow-hidden">
            <div class="text-4xl font-black leading-tight line-clamp-1">${item.title}</div>
            <div class="text-[#e7a024] text-2xl" style="font-family:AvenirLight;">
              ${item.location}
            </div>
          </div>

          <div class="text-4xl font-black text-right">${tijd}</div>
        `;

        container.appendChild(row);
      });
    }
    
    function startPaging() {
      if (timer) clearInterval(timer);

      if (totalPages <= 1) {
        renderPage(1);
        return;
      }

      renderPage(1);

      timer = setInterval(() => {
        const next = currentPage >= totalPages ? 1 : currentPage + 1;
        renderPage(next);
      }, 8000); // 8 sec
    }

    async function fetchAgenda() {
      const where = getQueryParam("where") || "";
      if (!where) return;

      const res = await fetch(`/api/agenda?where=${encodeURIComponent(where)}`);
      if (!res.ok) return;

      const data = await res.json();
      agendaItems = Array.isArray(data.items) ? data.items : [];

      totalPages = agendaItems.length > 0
        ? Math.ceil(agendaItems.length / PAGE_SIZE)
        : 0;

      startPaging();
    }

    fetchAgenda();
  </script>
</body>
</html>
