<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekagenda OBA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: "AvenirBlack";
      src: url("/AvenirBlack.ttf") format("truetype");
      font-weight: 900;
    }
    @font-face {
      font-family: "AvenirLight";
      src: url("/AvenirLight.ttf") format("truetype");
      font-weight: 300;
    }
    body {
      font-family: AvenirBlack, Arial, sans-serif;
      overflow: hidden;
    }
    .line-clamp-1 {
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-white text-black">

<template id="agenda-row-template">
  <div class="agenda-row flex flex-col">
    <div class="divider-block hidden">
      <div style="height:2px"></div>
      <div style="height:1px; background:#e7a024"></div>
      <div style="height:2px"></div>
    </div>
    <div class="grid grid-cols-[140px_70px_1fr_90px] items-center px-10 gap-6 row-content">
      <div class="dag text-[26px] lowercase"></div>
      <div class="datum bg-black text-white font-black text-center w-16 h-16 flex flex-col justify-center leading-none">
        <div class="dagnum text-[26px]"></div>
        <div class="maand text-[14px] uppercase"></div>
      </div>
      <div class="flex flex-col overflow-hidden">
        <div class="title text-[28px] font-black leading-tight line-clamp-1"></div>
        <div class="loc text-[#e7a024] text-[18px]" style="font-family:AvenirLight;"></div>
      </div>
      <div class="tijd text-[26px] font-black text-right"></div>
    </div>
  </div>
</template>

<div class="w-full px-10 py-6 flex justify-between items-center" style="background:#e7a024">
  <h1 class="text-5xl font-black tracking-tight">
    <span class="text-white">week</span><span class="text-black">agenda</span>
  </h1>
  <div class="flex gap-6 items-center text-3xl font-black">
    <div id="time" class="text-white"></div>
    <div id="pageIndicator" class="text-black">0/0</div>
  </div>
</div>

<div style="height:10px"></div>
<div id="agenda" class="max-w-7xl mx-auto"></div>

<script>
  function updateTime() {
    const now = new Date();
    const hh = String(now.getHours()).padStart(2, "0");
    const mm = String(now.getMinutes()).padStart(2, "0");
    document.getElementById("time").textContent = `${hh}:${mm}`;
  }
  updateTime();
  setInterval(updateTime, 60000);

  function getQueryParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }

  const PAGE_SIZE = 8;
  let agendaItems = [];
  let currentPage = 1;
  let totalPages = 0;
  let pageTimer = null;

  function clearAgenda() {
    document.getElementById("agenda").innerHTML = "";
  }

  function renderPage(page) {
    const container = document.getElementById("agenda");
    clearAgenda();

    if (totalPages === 0) {
      document.getElementById("pageIndicator").textContent = "0/0";
      return;
    }

    currentPage = Math.max(1, Math.min(page, totalPages));
    document.getElementById("pageIndicator").textContent = `${currentPage}/${totalPages}`;

    const startIndex = (currentPage - 1) * PAGE_SIZE;
    const slice = agendaItems.slice(startIndex, startIndex + PAGE_SIZE);

    const tpl = document.getElementById("agenda-row-template");

    slice.forEach((item, i) => {
      const clone = tpl.content.cloneNode(true);

      if (i > 0) {
        clone.querySelector(".divider-block").classList.remove("hidden");
      }

      const date = new Date(item.start);

      clone.querySelector(".dag").textContent =
        date.toLocaleDateString("nl-NL", { weekday: "long" });

      clone.querySelector(".dagnum").textContent =
        String(date.getDate()).padStart(2, "0");

      clone.querySelector(".maand").textContent =
        date.toLocaleDateString("nl-NL", { month: "short" }).toLowerCase();

      clone.querySelector(".title").textContent = item.title;
      clone.querySelector(".loc").textContent = item.location;

      clone.querySelector(".tijd").textContent =
        date
          .toLocaleTimeString("nl-NL", { hour: "2-digit", minute: "2-digit" })
          .replace(":", ".");

      container.appendChild(clone);
    });
  }

  function startPaging() {
    if (pageTimer) clearInterval(pageTimer);

    if (totalPages <= 1) {
      renderPage(1);
      return;
    }

    renderPage(1);

    pageTimer = setInterval(() => {
      const next = currentPage >= totalPages ? 1 : currentPage + 1;
      renderPage(next);
    }, 2000);
  }

  async function fetchAgenda() {
    const where = getQueryParam("where") || "";
    if (!where) return;

    const res = await fetch(`/api/agenda?where=${encodeURIComponent(where)}`);
    if (!res.ok) return;

    const data = await res.json();
    agendaItems = Array.isArray(data.items) ? data.items : [];

    totalPages = agendaItems.length > 0
      ? Math.ceil(agendaItems.length / PAGE_SIZE)
      : 0;

    startPaging();
  }

  fetchAgenda();
</script>

</body>
</html>
