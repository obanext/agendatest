<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekagenda OBA</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @font-face {
      font-family: "AvenirBlack";
      src: url("/AvenirBlack.ttf") format("truetype");
      font-weight: 900;
    }

    @font-face {
      font-family: "AvenirLight";
      src: url("/AvenirLight.ttf") format("truetype");
      font-weight: 300;
    }

    body {
      font-family: AvenirBlack, Arial, sans-serif;
      overflow: hidden; /* geen scrollen */
    }

    .line-clamp-1 {
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>

<body class="bg-white text-black">

  <!-- HEADER -->
  <div class="w-full px-10 py-6 flex justify-between items-center"
       style="background:#e7a024">
    <h1 class="text-5xl font-black tracking-tight">
      <span class="text-white">week</span><span class="text-black">agenda</span>
    </h1>

    <div class="flex gap-6 items-center text-3xl font-black">
      <div id="time" class="text-white"></div>
      <div class="text-black">1/2</div>
    </div>
  </div>

  <!-- 10px ruimte -->
  <div style="height:10px"></div>

  <div id="agenda" class="max-w-7xl mx-auto"></div>

  <script>
    function updateTime() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, "0");
      const mm = String(now.getMinutes()).padStart(2, "0");
      document.getElementById("time").textContent = `${hh}:${mm}`;
    }
    updateTime();
    setInterval(updateTime, 60000);



    async function fetchAgenda() {
      const res = await fetch("/api/agenda");
      const xmlText = await res.text();
      const xml = new DOMParser().parseFromString(xmlText, "application/xml");
      const results = xml.querySelectorAll("result");
      const container = document.getElementById("agenda");

      results.forEach((result, i) => {
        const title = result.querySelector("title")?.textContent || "";
        const locatie = result.querySelector("locatienaam")?.textContent || "";
        const startRaw = result.querySelector("datum")?.getAttribute("start");
        if (!startRaw) return;

        const date = new Date(startRaw);
        const dag = date.toLocaleDateString("nl-NL", { weekday: "long" });
        const dagNum = String(date.getDate()).padStart(2, "0");
        const maand = date.toLocaleDateString("nl-NL", { month: "short" }).toLowerCase();
        const tijd = date.toLocaleTimeString("nl-NL", { hour: "2-digit", minute: "2-digit" }).replace(":", ".");

        /* 2px ruimte boven regel (behalve eerste) */
        if (i > 0) {
          const topSpace = document.createElement("div");
          topSpace.style.height = "2px";
          container.appendChild(topSpace);
        }

        /* agendaregel */
        const row = document.createElement("div");
        row.className =
          "grid grid-cols-[140px_70px_1fr_90px] items-center px-10 gap-6";

        row.innerHTML = `
          <div class="text-[26px] lowercase">${dag}</div>

          <div class="bg-black text-white font-black text-center w-16 h-16 flex flex-col justify-center leading-none">
            <div class="text-[26px]">${dagNum}</div>
            <div class="text-[14px] uppercase">${maand}</div>
          </div>

          <div class="flex flex-col overflow-hidden">
            <div class="text-[28px] font-black leading-tight line-clamp-1">${title}</div>
            <div class="text-[#e7a024] text-[18px]" style="font-family:AvenirLight;">${locatie}</div>
          </div>

          <div class="text-[26px] font-black text-right">${tijd}</div>
        `;

        container.appendChild(row);

        /* 2px ruimte onder regel */
        const bottomSpace = document.createElement("div");
        bottomSpace.style.height = "2px";
        container.appendChild(bottomSpace);

        /* divider 1px behalve na de laatste regel */
        if (i < results.length - 1) {
          const divider = document.createElement("div");
          divider.style.height = "1px";
          divider.style.background = "#e7a024";
          container.appendChild(divider);
        }
      });
    }

    fetchAgenda();
  </script>

</body>
</html>
