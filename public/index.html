<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekagenda OBA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="agenda.js"></script>

  <style>
    @font-face {
      font-family: "AvenirBlack";
      src: url("/AvenirBlack.ttf") format("truetype");
      font-weight: 900;
    }

    @font-face {
      font-family: "AvenirLight";
      src: url("/AvenirLight.ttf") format("truetype");
      font-weight: 300;
    }

    body {
      font-family: AvenirBlack, Arial, sans-serif;
      overflow: hidden;
    }

    .line-clamp-1 {
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>

<body class="bg-white text-black">

  <!-- HEADER -->
  <div class="w-full px-10 py-6 flex justify-between items-center"
       style="background:#e7a024">
    <h1 class="text-5xl font-black tracking-tight">
      <span class="text-white">week</span><span class="text-black">agenda</span>
    </h1>

    <div class="flex gap-6 items-center text-3xl font-black">
      <div id="time" class="text-white"></div>
      <div id="screenIndicator" class="text-black">1/1</div>
    </div>
  </div>

  <div style="height:10px"></div>

  <div id="agenda" class="max-w-7xl mx-auto"></div>

</body>
</html>
