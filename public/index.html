<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekagenda OBA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Arial, sans-serif; }
  </style>
</head>
<body class="bg-white text-black">

  <div class="w-full bg-orange-500 text-white px-10 py-6 flex justify-between items-center">
    <h1 class="text-4xl font-extrabold tracking-tight">
      week<span class="font-normal">agenda</span>
    </h1>
    <div class="flex gap-6 items-center text-2xl font-bold">
      <div id="time"></div>
      <div>1/2</div>
    </div>
  </div>

  <div id="agenda" class="max-w-7xl mx-auto"></div>

  <script>
    function updateTime() {
      const now = new Date();
      const hh = now.getHours().toString().padStart(2, '0');
      const mm = now.getMinutes().toString().padStart(2, '0');
      document.getElementById("time").textContent = `${hh}:${mm}`;
    }
    updateTime();
    setInterval(updateTime, 60000);

    async function fetchAgenda() {
      const res = await fetch("/api/agenda");
      const text = await res.text();
      const xml = new DOMParser().parseFromString(text, "application/xml");
      const results = xml.querySelectorAll("result");

      const container = document.getElementById("agenda");

      results.forEach(result => {
        const title = result.querySelector("title")?.textContent || "";
        const locatie = result.querySelector("locatienaam")?.textContent || "";
        const startRaw = result.querySelector("datum")?.getAttribute("start");
        if (!startRaw) return;

        const date = new Date(startRaw);
        const dag = date.toLocaleDateString("nl-NL", { weekday: "long" });
        const dagNum = date.getDate().toString().padStart(2, "0");
        const maand = date.toLocaleDateString("nl-NL", { month: "short" }).toLowerCase();
        const tijd = date.toLocaleTimeString("nl-NL", { hour: "2-digit", minute: "2-digit" }).replace(":", ".");

        const row = document.createElement("div");
        row.className =
          "grid grid-cols-[140px_70px_1fr_90px] items-center px-10 py-6 gap-6 border-b border-orange-300";

        row.innerHTML = `
          <div class="text-[24px] lowercase font-medium">${dag}</div>

          <div class="bg-black text-white font-bold w-16 h-24 flex flex-col justify-center items-center rounded leading-none">
            <div class="text-[26px]">${dagNum}</div>
            <div class="text-[14px] uppercase mt-0.5">${maand}</div>
          </div>

          <div>
            <div class="text-[28px] font-extrabold leading-tight">${title}</div>
            <div class="text-orange-500 text-[18px] mt-1">${locatie}</div>
          </div>

          <div class="text-right font-bold text-[26px]">${tijd}</div>
        `;

        container.appendChild(row);
      });
    }

    fetchAgenda();
  </script>

</body>
</html>
