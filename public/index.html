<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekagenda OBA</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @font-face {
      font-family: "AvenirBlack";
      src: url("/AvenirBlack.ttf") format("truetype");
      font-weight: 900;
    }

    @font-face {
      font-family: "AvenirLight";
      src: url("/AvenirLight.ttf") format("truetype");
      font-weight: 300;
    }

    body {
      font-family: AvenirBlack, Arial, sans-serif;
      overflow: hidden;
    }

    .line-clamp-1 {
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>

<body class="bg-white text-black">

  <div class="w-full px-10 py-6 flex justify-between items-center" style="background:#e7a024">
    <h1 class="text-5xl font-black tracking-tight">
      <span class="text-white">week</span><span class="text-black">agenda</span>
    </h1>
    <div class="flex gap-6 items-center text-3xl font-black">
      <div id="time" class="text-white"></div>
      <div id="pageCounter" class="text-black">1/1</div>
    </div>
  </div>

  <div style="height:10px"></div>

  <div id="agenda" class="max-w-7xl mx-auto"></div>

  <script>
    function updateTime() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, "0");
      const mm = String(now.getMinutes()).padStart(2, "0");
      document.getElementById("time").textContent = `${hh}:${mm}`;
    }
    updateTime();
    setInterval(updateTime, 60000);

    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    let pages = [];
    let currentPage = 0;
    const rowsPerPage = 8;
    const rotateTime = 10000;

    function buildPages(results) {
      const allRows = [];

      results.forEach((result) => {
        const title = result.querySelector("title")?.textContent || "";
        const locatie = result.querySelector("locatienaam")?.textContent || "";
        const startRaw = result.querySelector("datum")?.getAttribute("start");
        if (!startRaw) return;

        const date = new Date(startRaw);
        const dag = date.toLocaleDateString("nl-NL", { weekday: "long" });
        const dagNum = String(date.getDate()).padStart(2, "0");
        const maand = date.toLocaleDateString("nl-NL", { month: "short" }).toLowerCase();
        const tijd = date.toLocaleTimeString("nl-NL", { hour: "2-digit", minute: "2-digit" }).replace(":", ".");

        allRows.push(`
          <div class="text-[26px] lowercase">${dag}</div>
          <div class="bg-black text-white font-black text-center w-16 h-16 flex flex-col justify-center leading-none">
            <div class="text-[26px]">${dagNum}</div>
            <div class="text-[14px] uppercase">${maand}</div>
          </div>
          <div class="flex flex-col overflow-hidden">
            <div class="text-[28px] font-black leading-tight line-clamp-1">${title}</div>
            <div class="text-[#e7a024] text-[18px]" style="font-family:AvenirLight;">${locatie}</div>
          </div>
          <div class="text-[26px] font-black text-right">${tijd}</div>
        `);
      });

      pages = [];
      for (let i = 0; i < allRows.length; i += rowsPerPage) {
        pages.push(allRows.slice(i, i + rowsPerPage));
      }
    }

    async function fetchAgenda() {
      const when = getQueryParam("when") || "b_thisweek";
      const where = getQueryParam("where") || "";
      const base = `/api/agenda?when=${encodeURIComponent(when)}&where=${encodeURIComponent(where)}&page=`;

      const res1 = await fetch(base + "1");
      const xmlText1 = await res1.text();
      const xml1 = new DOMParser().parseFromString(xmlText1, "application/xml");
      const total = parseInt(xml1.querySelector("count")?.textContent || "0", 10);

      let allResults = [...xml1.querySelectorAll("result")];
      const pagesNeeded = Math.ceil(total / 8);

      for (let p = 2; p <= pagesNeeded; p++) {
        const res = await fetch(base + p);
        const xmlText = await res.text();
        const xml = new DOMParser().parseFromString(xmlText, "application/xml");
        const results = xml.querySelectorAll("result");
        results.forEach(r => allResults.push(r));
      }

      buildPages(allResults);
      renderPage(0);
      setInterval(nextPage, rotateTime);
    }

    function renderPage(pageIndex) {
      const container = document.getElementById("agenda");
      container.innerHTML = "";

      const rows = pages[pageIndex];
      rows.forEach((rowHTML, i) => {
        if (i > 0) {
          const spaceTop = document.createElement("div");
          spaceTop.style.height = "2px";
          container.appendChild(spaceTop);
        }

        const row = document.createElement("div");
        row.className = "grid grid-cols-[140px_70px_1fr_90px] items-center px-10 gap-6";
        row.innerHTML = rowHTML;
        container.appendChild(row);

        const spaceBottom = document.createElement("div");
        spaceBottom.style.height = "2px";
        container.appendChild(spaceBottom);

        if (i < rows.length - 1) {
          const divider = document.createElement("div");
          divider.style.height = "1px";
          divider.style.background = "#e7a024";
          container.appendChild(divider);
        }
      });

      document.getElementById("pageCounter").textContent = `${pageIndex + 1}/${pages.length}`;
    }

    function nextPage() {
      currentPage = (currentPage + 1) % pages.length;
      renderPage(currentPage);
    }

    fetchAgenda();
  </script>

</body>
</html>
